<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/images/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/images/apple-touch-icon.png"
    />
    <title>Sign In to Saspirant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .fade-in {
        animation: fadeIn 0.3s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-blue-50 via-slate-50 to-indigo-100 text-slate-900"
  >
    <header
      class="sticky top-0 z-40 border-b border-slate-200/80 bg-white/90 backdrop-blur"
    >
      <nav
        class="mx-auto flex max-w-7xl items-center justify-between px-6 py-4"
      >
        <a
          href="/templates/index.html"
          class="flex items-center gap-2 font-bold text-xl"
        >
          <svg
            class="h-7 w-7 text-blue-600"
            viewBox="0 0 24 24"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              d="M12 3 1 9l11 6 9-4.91V17h2V9L12 3Zm0 14.17L5.74 13.8 4 14.76 12 19l8-4.24-1.74-.95L12 17.17Z"
            />
          </svg>
          <span>Saspirant</span>
        </a>
        <div class="hidden items-center gap-8 md:flex">
          <a
            href="/templates/index.html#about"
            class="text-sm font-medium text-slate-600 transition hover:text-blue-600"
            >About</a
          >
          <a
            href="/templates/index.html#how-it-works"
            class="text-sm font-medium text-slate-600 transition hover:text-blue-600"
            >How It Works</a
          >
        </div>
        <a
          href="/templates/register.html"
          class="rounded-xl bg-blue-600 px-5 py-2.5 text-sm font-semibold text-white transition hover:bg-blue-700"
          >Get Started</a
        >
      </nav>
    </header>

    <main
      class="mx-auto flex min-h-[calc(100vh-81px)] max-w-7xl items-center px-6 py-12"
    >
      <section
        class="mx-auto w-full max-w-xl rounded-3xl border border-slate-200 bg-white p-8 shadow-xl md:p-10"
      >
        <h1 class="text-3xl font-bold">Sign In to Saspirant</h1>
        <p class="mt-2 text-sm text-slate-600">
          Welcome back! Enter your credentials to continue
        </p>

        <form id="loginForm" class="mt-6 space-y-5" novalidate>
          <div style="margin-bottom: 24px;">
            <a href="http://127.0.0.1:5000/api/auth/google/login"
               style="display: flex; align-items: center; justify-content: center; gap: 12px;
                      width: 100%; padding: 12px; background: white; border: 1px solid #dadce0;
                      border-radius: 6px; text-decoration: none; color: #3c4043; font-weight: 500;
                      transition: background 0.2s; font-size: 15px;"
               onmouseover="this.style.background='#f8f9fa'" onmouseout="this.style.background='white'">
              <svg width="18" height="18" viewBox="0 0 18 18">
                <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
                <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
              </svg>
              Continue with Google
            </a>
          </div>

          <div style="text-align: center; margin: 20px 0; color: #666; font-size: 14px;">
            <span style="background: white; padding: 0 10px;">OR</span>
            <div style="border-top: 1px solid #e0e0e0; margin-top: -12px;"></div>
          </div>

          <div>
            <label for="email" class="mb-1 block text-sm font-medium"
              >Email</label
            >
            <input
              id="email"
              name="email"
              type="email"
              required
              class="w-full rounded-xl border border-slate-300 px-4 py-2.5 outline-none transition focus:border-blue-500 focus:ring-2 focus:ring-blue-100"
            />
          </div>

          <div>
            <label for="password" class="mb-1 block text-sm font-medium"
              >Password</label
            >
            <input
              id="password"
              name="password"
              type="password"
              required
              minlength="8"
              class="w-full rounded-xl border border-slate-300 px-4 py-2.5 outline-none transition focus:border-blue-500 focus:ring-2 focus:ring-blue-100"
            />
          </div>

          <button
            id="submitBtn"
            type="submit"
            class="inline-flex w-full items-center justify-center gap-2 rounded-xl bg-blue-600 px-4 py-3 font-semibold text-white transition hover:bg-blue-700"
          >
            <span>Sign In</span>
          </button>
        </form>

        <p class="mt-6 text-center text-sm text-slate-600">
          Don't have an account?
          <a
            href="/register"
            class="font-medium text-blue-600 hover:text-blue-700"
            >Create one</a
          >
        </p>
      </section>
    </main>

    <footer class="border-t border-slate-200 bg-white">
      <div
        class="mx-auto flex max-w-7xl flex-col gap-6 px-6 py-10 md:flex-row md:items-center md:justify-between"
      >
        <div class="flex flex-wrap gap-5 text-sm text-slate-600">
          <a href="/privacy" class="transition hover:text-blue-600"
            >Privacy Policy</a
          >
          <a href="/terms" class="transition hover:text-blue-600"
            >Terms of Service</a
          >
          <a
            href="https://swarn6402.vercel.app/"
            target="_blank"
            rel="noopener noreferrer"
            class="transition hover:text-blue-600"
            >Contact</a
          >
        </div>
        <div class="flex items-center gap-3 text-slate-200">
          <a
            href="https://github.com/swarn6402"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="GitHub"
            class="inline-flex h-9 w-9 items-center justify-center rounded-full bg-slate-800 transition hover:bg-slate-700"
          >
            <svg
              class="h-5 w-5"
              viewBox="0 0 24 24"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                d="M12 .5A11.5 11.5 0 0 0 .5 12.27c0 5.23 3.37 9.66 8.05 11.22.59.12.8-.26.8-.58v-2.05c-3.28.74-3.97-1.63-3.97-1.63-.54-1.4-1.32-1.77-1.32-1.77-1.08-.76.08-.74.08-.74 1.2.09 1.83 1.25 1.83 1.25 1.06 1.87 2.79 1.33 3.47 1.01.11-.79.41-1.33.74-1.64-2.61-.31-5.36-1.35-5.36-6A4.8 4.8 0 0 1 6.1 7.18c-.13-.32-.55-1.59.12-3.3 0 0 .98-.32 3.2 1.23a10.86 10.86 0 0 1 5.82 0c2.22-1.55 3.2-1.23 3.2-1.23.67 1.7.25 2.98.12 3.3a4.8 4.8 0 0 1 1.28 3.35c0 4.66-2.75 5.69-5.37 5.99.42.37.79 1.08.79 2.18v3.23c0 .32.21.7.81.58A11.78 11.78 0 0 0 23.5 12.27 11.5 11.5 0 0 0 12 .5Z"
              />
            </svg>
          </a>
          <a
            href="https://www.linkedin.com/in/swarn6402/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="LinkedIn"
            class="inline-flex h-9 w-9 items-center justify-center rounded-full bg-slate-800 transition hover:bg-slate-700"
          >
            <svg
              class="h-5 w-5"
              viewBox="0 0 24 24"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                d="M20.45 20.45h-3.56v-5.58c0-1.33-.03-3.05-1.86-3.05-1.86 0-2.15 1.45-2.15 2.95v5.68H9.32V9h3.42v1.56h.05c.48-.9 1.64-1.86 3.37-1.86 3.6 0 4.27 2.37 4.27 5.45v6.3ZM5.34 7.43a2.07 2.07 0 1 1 0-4.14 2.07 2.07 0 0 1 0 4.14ZM7.12 20.45H3.56V9h3.56v11.45ZM22.22 0H1.78C.8 0 0 .77 0 1.72v20.56C0 23.23.8 24 1.78 24h20.44c.98 0 1.78-.77 1.78-1.72V1.72C24 .77 23.2 0 22.22 0Z"
              />
            </svg>
          </a>
          <a
            href="https://x.com/swarn6402"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="X"
            class="inline-flex h-9 w-9 items-center justify-center rounded-full bg-slate-800 transition hover:bg-slate-700"
          >
            <svg
              class="h-5 w-5"
              viewBox="0 0 24 24"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                d="M18.9 2H22l-6.77 7.73L23.2 22h-6.25l-4.9-6.4L6.42 22H3.3l7.24-8.27L.8 2h6.35l4.42 5.83L18.9 2Zm-1.1 18h1.73L6.2 3.9H4.34L17.8 20Z"
              />
            </svg>
          </a>
        </div>
      </div>
      <p
        class="border-t border-slate-100 py-5 text-center text-xs text-slate-500"
      >
        Copyright 2026 Saspirant. All rights reserved.
      </p>
    </footer>

    <script src="/static/js/config.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const googleBtn = document.querySelector('a[href*="google/login"]');
        if (googleBtn) {
          googleBtn.href = `${API_BASE_URL}/api/auth/google/login`;
        }
      });
    </script>
    <script src="/static/js/login.js"></script>
  </body>
</html>
