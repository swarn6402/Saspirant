<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Join Saspirant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: "Poppins", sans-serif; }
    .fade-in { animation: fadeIn .3s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-6px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-slate-50 to-indigo-100 text-slate-900">
  <header class="sticky top-0 z-40 border-b border-slate-200/80 bg-white/90 backdrop-blur">
    <nav class="mx-auto flex max-w-7xl items-center justify-between px-6 py-4">
      <a href="/templates/index.html" class="flex items-center gap-2 font-bold text-xl">
        <svg class="h-7 w-7 text-blue-600" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 3 1 9l11 6 9-4.91V17h2V9L12 3Zm0 14.17L5.74 13.8 4 14.76 12 19l8-4.24-1.74-.95L12 17.17Z"/></svg>
        <span>Saspirant</span>
      </a>
      <div class="hidden items-center gap-8 md:flex">
        <a href="/templates/index.html#about" class="text-sm font-medium text-slate-600 transition hover:text-blue-600">About</a>
        <a href="/templates/index.html#how-it-works" class="text-sm font-medium text-slate-600 transition hover:text-blue-600">How It Works</a>
        <a href="/templates/register.html" class="text-sm font-medium text-blue-600">Get Started</a>
      </div>
      <a href="/templates/register.html" class="rounded-xl bg-blue-600 px-5 py-2.5 text-sm font-semibold text-white transition hover:bg-blue-700">Get Started</a>
    </nav>
  </header>

  <main class="mx-auto flex min-h-[calc(100vh-81px)] max-w-7xl items-center px-6 py-12">
    <section class="mx-auto w-full max-w-xl rounded-3xl border border-slate-200 bg-white p-8 shadow-xl md:p-10">
      <h1 class="text-3xl font-bold">Join Saspirant</h1>
      <p class="mt-2 text-sm text-slate-600">Start receiving personalized job alerts</p>

      <div id="inlineSuccess" class="mt-4 hidden rounded-xl border border-emerald-200 bg-emerald-50 px-4 py-3 text-sm text-emerald-700"></div>

      <form id="registrationForm" class="mt-6 space-y-5" novalidate>
        <div>
          <label for="name" class="mb-1 block text-sm font-medium">Full Name</label>
          <input id="name" name="name" type="text" required class="w-full rounded-xl border border-slate-300 px-4 py-2.5 outline-none transition focus:border-blue-500 focus:ring-2 focus:ring-blue-100">
          <p id="nameError" class="mt-1 text-xs text-red-600"></p>
        </div>

        <div>
          <label for="email" class="mb-1 block text-sm font-medium">Email</label>
          <input id="email" name="email" type="email" required class="w-full rounded-xl border border-slate-300 px-4 py-2.5 outline-none transition focus:border-blue-500 focus:ring-2 focus:ring-blue-100">
          <p id="emailError" class="mt-1 text-xs text-red-600"></p>
        </div>

        <div>
          <label for="dob" class="mb-1 block text-sm font-medium">Date of Birth</label>
          <input id="dob" name="dob" type="date" required class="w-full rounded-xl border border-slate-300 px-4 py-2.5 outline-none transition focus:border-blue-500 focus:ring-2 focus:ring-blue-100">
          <p class="mt-1 text-xs text-slate-500">We use this to check age eligibility for exams</p>
          <p id="dobError" class="mt-1 text-xs text-red-600"></p>
        </div>

        <div>
          <label for="qualification" class="mb-1 block text-sm font-medium">Highest Educational Qualification</label>
          <select id="qualification" name="qualification" required class="w-full rounded-xl border border-slate-300 px-4 py-2.5 outline-none transition focus:border-blue-500 focus:ring-2 focus:ring-blue-100">
            <option value="">Select qualification</option>
            <option value="10th">10th Pass</option>
            <option value="12th">12th Pass</option>
            <option value="Graduate">Graduate</option>
            <option value="Post-Graduate">Post-Graduate</option>
            <option value="Doctorate">Doctorate</option>
          </select>
          <p id="qualificationError" class="mt-1 text-xs text-red-600"></p>
        </div>

        <button id="submitBtn" type="submit" disabled class="inline-flex w-full items-center justify-center gap-2 rounded-xl bg-blue-600 px-4 py-3 font-semibold text-white transition disabled:cursor-not-allowed disabled:bg-slate-300 hover:bg-blue-700">
          <svg id="submitSpinner" class="hidden h-5 w-5 animate-spin" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <circle class="opacity-30" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-90" fill="currentColor" d="M4 12a8 8 0 0 1 8-8v4a4 4 0 0 0-4 4H4z"></path>
          </svg>
          <span id="submitText">Create Account</span>
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-slate-600">Already have an account? <a href="/templates/index.html" class="font-medium text-blue-600 hover:text-blue-700">Sign in</a></p>
      <p class="mt-3 text-center text-xs text-slate-500">We'll never spam you or share your email</p>
    </section>
  </main>

  <div id="toastContainer" class="pointer-events-none fixed right-4 top-4 z-50 flex w-full max-w-sm flex-col gap-2"></div>

  <script src="/static/js/config.js"></script>
  <script src="/static/js/register.js"></script>
</body>
</html>
